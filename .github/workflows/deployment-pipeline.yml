  #   secrets: inherit
  # integration_tests:
  #   uses: ./.github/workflows/run-integration-tests.yml
  #   needs: build_images
  #   secrets: inherit
  kubenetes_deployment:
    uses: ./.github/workflows/kubernetes-deployment.yml
    needs: run_tests
    secrets: inherit
  
