name: Deploy OpenTelemetry Demo via Helm on EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy with Helm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name otel-demo-cluster --region us-east-1

      - name: Helm upgrade or install
        run: |
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update
          helm upgrade --install otel-demo open-telemetry/opentelemetry-demo \
            --namespace otel-helm --create-namespace

      - name: Wait for frontend rollout
        run: |
          kubectl rollout status deployment/frontend -n otel-helm --timeout=180s

  rollback:
    name: Rollback if deployment fails
    if: failure()
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name otel-demo-cluster --region us-east-1

      - name: Rollback to previous release
        run: helm rollback otel-demo 1 -n otel-helm
